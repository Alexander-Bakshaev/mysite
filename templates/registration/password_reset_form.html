{% extends "blog/base.html" %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h1>Забыли пароль?</h1>
  <p>Введите ваш адрес электронной почты, чтобы получить инструкции по восстановлению пароля.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Отправить инструкцию!">
  </form>
{% endblock %}
